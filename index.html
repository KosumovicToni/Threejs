<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	</head>
	<body>
		<div class="box" id="container">
			<div class="menu">
				<p class="title">Lorenz Attractor</p>
				<hr class="under-title">
				<p class="m-1">First Line</p>
				<form id="data">
					<div class="form">
						<div class="row">
							<label class="form-control-label col-1 ms-5" for="x">x:</label>  
							<input class="bg-transparent border-white rounded col-2 h-25  text-white p-0" step="0.1" type="number" id="first-x" name="first-x" value="1">
						</div>
						<div class="row">
							<label class="form-control-label flex-column col-1" for="y">y:</label>
							<input class="bg-transparent border-white rounded col-2 h-25  text-white p-0" step="0.1" type="number" id="first-y" name="first-y" value="1">
						</div>
						<div class="row ">
							<label class="form-conolrl-label flex-column col-1" for="z">z:</label>
							<input class="bg-transparent border-white rounded col-2 h-25  text-white p-0" step="0.1" type="number" id="first-z" name="first-z" value="1">
						</div>
					</div>
					<p class="m-1 mt-4">Second Line</p>
					<div class="form">
						<div class="row">
							<label class="form-control-label col-1 ms-5" for="x">x:</label>  
							<input class="bg-transparent border-white rounded col-2 h-25  text-white p-0" step="0.1" type="number" id="second-x" name="second-x" value="1.1">
						</div>
						<div class="row">
							<label class="form-control-label flex-column col-1" for="y">y:</label>
							<input class="bg-transparent border-white rounded col-2 h-25  text-white p-0" step="0.1" type="number" name="second-y" id="second-y" value="1.1">
						</div>
						<div class="row ">
							<label class="form-conolrl-label flex-column col-1" for="z">z:</label>
							<input class="bg-transparent border-white rounded col-2 h-25  text-white p-0" step="0.1" type="number" name="second-z" id="second-z" value="1.1">
						</div>
					</div>
					<div class="text-center">
						<button type="button" id="btn" class="bg-transparent text-white border-white  rounded">Submit</button>
					</div>
				</form>
			</div>
			<div id="canvas"></div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
